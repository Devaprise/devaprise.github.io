            if(this.rev) {
                if (this.x < -5) {
                    coins.rembyid(this.id);
                    score -= 15;
                    return;
                }
            } else {
                if (this.x > 405) {

                    score -= 15;
                    return;
                }
            }
            switch (this.pattern[0]) {
                case sine:
                    this.y = this.pattern[4]*sin((1/(this.pattern[3]))*this.x) + this.pattern[2];
            }
            this.x += this.xvel;
        };
