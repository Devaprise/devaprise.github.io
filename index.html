<html>
<head>
  <title>Devaprise</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="javascripts/platform.js"></script>
  
  <link rel="import" href="http://www.polymer-project.org/components/core-header-panel/core-header-panel.html">
  <link rel="import" href="http://www.polymer-project.org/components/core-toolbar/core-toolbar.html">
  <link rel="import" href="http://www.polymer-project.org/components/core-icon-button/core-icon-button.html">

  <style shim-shadowdom>
    body {
      font-family: sans-serif;
    }

    core-header-panel {
      float: left;
      width: 100%;
      height: 100%;
      margin: 5px;
    }
    
    core-header-panel[mode=cover]::shadow #mainContainer {
      left: 70px;
    }

    .core-header {
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      padding: 0 10px;
      background-color: #4F7DC9;
      color: #FFF;
      transition: height 0.2s;
    }
    
    .core-header.tall {
      height: 180px;
    }
    
    .core-header.medium-tall {
      height: 120px;
    }

    .content {
      height: 2000px;
      background: linear-gradient(rgb(214, 227, 231), lightblue);
    }

  </style>

</head>
<body unresolved>
    <core-toolbar class="waterfall-tall">
      <core-icon-button icon="menu"></core-icon-button>
      <span flex>Toolbar</span>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
  </core-toolbar>
  <script>
  
  </script>
  
</body>
</html>
