<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script src="js/processing.min.js"></script> 
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(400, 400);
        processing.background(0xFFF);
        
        var FPS = 30;
        var KEYS  = [];
        var SPACEBAR = 32;
        var dead = false;
        var EXPLODE = 0;
        var particles = [];
        var fade = 0;
        var score = 0;
        var numCircles = 360/45;
        var t = 0;
        var allsize = 195;
        var why = allsize/13;
        var manx=200;
        var many=200;
        var Hover = false;
        var Boost = 0;
        var Invincibility = 0;
        var change = 0;
        var arox = 203;
        var aroy = 292;
        processing.frameRate(FPS);
        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };
        
        var DISPLAY = {
            show: 'menu',
            fade: 0,
            add: function(o) {
                var origValues = {};
                for (var prop in o) {
                    if (o.hasOwnProperty(prop)) {
                        origValues[prop] = o[prop];
                    }
                }
                o.origValues = origValues;
                o.reset = function() {
                    for (var prop in o.origValues) {
                        o[prop] = o.origValues[prop];
                    }
                };
                this[o.name] = o;
            },
            reset: function() {
                for (var prop in this[this.show].origValues) {
                    this[this.show][prop] = this[this.show].origValues[prop];
                }
            },
            draw: function() {
                this[this.show].draw();
                processing.noStroke();
            }
        };
        var drawWater = function(y,speed) {
            var leftX = 0;
            var leftY = y - 20 + processing.cos(processing.frameCount * speed) * 20;

            var rightX = processing.width;
            var rightY = y - 20 + processing.sin(processing.frameCount * speed) * 20;
            processing.fill(0,0,255,100);
            processing.quad(leftX, leftY, rightX, rightY, processing.width, processing.width, 0, processing.width);
        };
        var onButton = false; 
        var button = function(tt, x, y, width, height){
            processing.textAlign(CENTER, CENTER);
            processing.textSize(10);
            if(processing.mouseX >= x && processing.mouseX <= x + width && processing.mouseY >= y && processing.mouseY <= y + height){
                onButton = true;
            }
            else{
                onButton = false;
            }
            if(!onButton){
                processing.fill(133, 188, 255);
            }
            else{
                processing.fill(255, 255, 255);
            }
            processing.strokeWeight(3);
            processing.stroke(0);
            processing.rect(x, y, width, height);
            processing.fill(0);
            processing.text(tt, x + width/ 2, y + height/2);
        };
        processing.draw = function(){
            processing.background(240);
            button("Testing",200,200, 50, 50);
        }
    });
  </script>
</body>
</html>
